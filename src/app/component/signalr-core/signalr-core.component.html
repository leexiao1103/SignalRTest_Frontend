<p>signalr-core works!</p>

<div>
  <input placeholder="Name" [(ngModel)]="name" (keydown.enter)="sendMessage()"/>
</div>
<div>
  <input placeholder="Message" [(ngModel)]="message" (keydown.enter)="sendMessage()"/>
</div>

<button (click)="sendMessage()">Send message</button>

<p *ngFor="let m of messages">
  {{m.name}}ï¼š{{m.message}}
